{% extends 'base.html' %}

{% block title %}Delete confirm{% endblock %}

{% block content %}

    <h1>Activity removal</h1>
    <p>Are you sure you want to remove activity {{ object.activity }} from this day?</p>

    <form action="" method="post">
    {% csrf_token %}
    <button type="submit">Remove</button>
    </form>
    <a href="{% url 'day' date=activityevent.activity_date|date:"Y-m-d" %}">Cancel</a>

{% endblock content %}
