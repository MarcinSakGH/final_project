<!DOCTYPE html>
<html lang='en'>
<head>
    <title>What To Do App</title>
    <meta charset="utf-8">
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Home</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'user-update' %}">Profile</a> |
            <a href="{% url 'logout' %}">Logout</a> |
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Sign Up</a> |
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <p>Copyright &copy; 2024 Marcin Sak</p>
    </footer>
</body>
</html>
