{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

    <h2>Log In</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    </form>
    
    {% if request.session.login_attempts >= 3 %}
        Did you forget your password ? Click <a href="{% url 'password_reset' %}">here</a> to reset it.
    
    {% endif %}

{% endblock content %}
