{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}

    <h1>Set a new password</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <div class="error-message">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </p>
        {% endfor %}
        <input type="submit" value="Change password">
    </form>


{% endblock content %}
