{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Log Out">
        </form>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}


{% endblock content %}
